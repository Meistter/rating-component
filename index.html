<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <div class="rating-container">
    <div class="rating-content">
      <div class="img-cont">
        <img src="./images/icon-star.svg" alt="star icon">
      </div>
      <h2>How did we do?</h2>
      <p>  Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
        <div class="rating-selector">
          <article class="rating-element"><p>1</p></article>
          <article class="rating-element"><p>2</p></article>
          <article class="rating-element"><p>3</p></article>
          <article class="rating-element"><p>4</p></article>
          <article class="rating-element"><p>5</p></article>
        </div>
        <button type="submit" class="submit-button">SUBMIT</button>
    </div>
  </div>
  <!-- Rating state start

  

  Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!

  1 2 3 4 5

  Submit



  You selected  out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch! -->

</body>
<script src="./src/index.js"></script>
</html>
